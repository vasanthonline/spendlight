databaseChangeLog:
  - changeSet:
      id: create-table-post
      author: vasanthonline
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: post
      changes:
        - tagDatabase:  
            tag:  version_1.1
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: post_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: postname
                  type: VARCHAR(250)
            tableName: post
      rollback:
        - dropTable:
          tableName: post